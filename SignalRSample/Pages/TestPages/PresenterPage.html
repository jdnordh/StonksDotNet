<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stonk Trader</title>
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../wwwroot/css/site.css">
	<script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
	<script src="test.js"></script>
</head>

<body>
	<div class="scrollviewer-vertical">
		<div class="grid-input-parameters">
			<label for="marketOpenTime" class="menu-text">Market Open Time (s):</label>
			<input id="marketOpenTime" autocomplete="off" type="text" class="menu-text" value="60"/>

			<label for="startingMoney" class="menu-text">Starting Money:</label>
			<input id="startingMoney" autocomplete="off" type="text" class="menu-text" value="5000"/>

			<label for="rollsPerRound" class="menu-text"># of Rolls per Round:</label>
			<input id="rollsPerRound" autocomplete="off" type="text" class="menu-text" value="10"/>

			<label for="rounds" class="menu-text"># of Rounds:</label>
			<input id="rounds" autocomplete="off" type="text" class="menu-text" value="7"/>

			<label for="rollTime" class="menu-text">Roll Time (s):</label>
			<input id="rollTime" autocomplete="off" type="text" class="menu-text" value="2"/>

			<label for="timeBetweenRolls" class="menu-text">Time Between Rolls:</label>
			<input id="timeBetweenRolls" autocomplete="off" type="text" class="menu-text" value="2"/>

			<div class="grid-fill">
				<label for="usePrototype" class="menu-text grid-column-1">Use Prototype:</label>
				<input id="usePrototype" autocomplete="off" type="checkbox" class="form-check-label big-checkbox grid-column-2" />
			</div>
			<button id="createGameWithDetails" class="btn btn-primary menu-button">Create Game</button>
			<br/>
		</div>
	</div>

</body>
</html>
