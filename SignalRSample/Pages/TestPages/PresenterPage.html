<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stonk Trader</title>
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../wwwroot/css/site.css">
	<script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
	<script src="test.js"></script>
</head>

<body>
<div class="grid-player-main grid-fill" id="mainGrid">
	<div class="grid-row-1 grid-fill buy-sell-div">
		<div class="grid-row-1 buy-sell-buttons" id="buySell">
			<button type="button" class="grid-column-2 buy-sell-text btn btn-primary" id="buyTab">Buy</button>
			<button type="button" class="grid-column-3 buy-sell-text btn btn-outline-primary" id="sellTab">Sell</button>
			</div>
		<div class="grid-row-2">
			<p id="money">$1250</p>
		</div>
	</div>
	<div class="grid-row-2 scrollviewer-vertical" id="stockList">
		<div class="fill grid-row-2">
			<p class="buy-sell-prompt">How much Gold (market value 1.15) would you like to buy?</p>
			<div class="buy-sell-control">
				<select class="buy-sell-prompt grid-column-2 grid-row-1 fill" name="amount" id="buyAmount">
					<option value="0">0</option>
					<option value="500">500</option>
					<option value="1200">1000</option>
					<option value="1500">1500</option>
				</select>
				<button class="btn btn-success buy-sell-button fill grid-column-2 grid-row-2" id="buy">Buy for $1500</button>
				<button class="btn btn-danger buy-sell-button fill grid-column-2 grid-row-3" id="cancel">Cancel</button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
