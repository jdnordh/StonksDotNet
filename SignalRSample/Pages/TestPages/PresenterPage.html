<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stonk Trader</title>
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../wwwroot/css/site.css">
	<script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
	<script src="test.js"></script>

<body>
	<div class="center-absolute menu-join-grid">
		<div class="menu-sub-grid">
			<label for="username" class="menu-text">Username (0/12):</label>
			<input autocomplete="off" type="text" maxlength="12" class="menu-text" id="username" />
		</div>
		<div class="grid-fill">
			<label for="isPlayer" class="menu-text-right grid-column-1">Player:</label>
			<input id="isPlayer" autocomplete="off" type="checkbox" class="form-check-label big-checkbox grid-column-2" checked>
		</div>
		<button id="joinGame" class="btn btn-primary grid-row-3 menu-button">Join Game</button>
	</div>

</body>
