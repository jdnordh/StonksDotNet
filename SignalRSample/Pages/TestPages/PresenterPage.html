<html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stonk Trader</title>
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../wwwroot/css/site.css">
	<script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
	<script src="test.js"></script>
</head>

<body>
	<div class="grid-observer-main grid-fill" id="mainGrid">
		<div id="presenter" class="fill">
			<h1 id="presenterText" class="grid-column-2 grid-row-1">Market Closed</h1>
		</div>
		<div class="chart-grid grid-row-2">
			<div id="chart-slide-container" class="grid-row-1">
				<div class="chart-fill" style="background:red;">
					<canvas class="canvas-chart" id="presenterChart"></canvas>
				</div>
				<div class="chart-fill" style="background:blue;">
					<canvas class="canvas-chart" id="inventoryChart"></canvas>
				</div>
			</div>
			<div class="roll-display grid-row-2">
				<h1 class="grid-column-1 roll-text" id="rollName"></h1>
				<h1 class="grid-column-2 roll-text" id="rollFunc"></h1>
				<h1 class="grid-column-3 roll-text" id="rollAmount"></h1>
			</div>
		</div>
	</div>

</body>
</html>
