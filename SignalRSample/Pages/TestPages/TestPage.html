<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stonk Trader</title>
	<link rel="stylesheet" href="../../wwwroot/lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../wwwroot/css/site.css">
	<script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
	<script src="test.js"></script>
</head>

<body>
	<div class="grid-player-main grid-fill" id="mainGrid">
		<div class="grid-row-1 grid-fill buy-sell-div">
			<div class="grid-row-1 buy-sell-buttons" id="buySell">
				<button type="button" class="grid-column-2 buy-sell-text btn btn-primary" id="buyTab">Buy</button>
				<p class="grid-column-3 buy-sell-timer" id="buySellTimer">49s</p>
				<button type="button" class="grid-column-4 buy-sell-text btn btn-outline-primary" id="sellTab">Sell</button>
			</div>
			<div class="grid-row-2 money-grid">
				<p class="money-grid-col-1 money-grid-row-1">Wallet:</p>
				<p id="money" class="money-grid-col-2 money-grid-row-1">$5000</p>
				<!--<p class="money-grid-col-1 money-grid-row-2">Net Worth:</p>
				<p id="netWorth" class="money-grid-col-2 money-grid-row-2">$5000</p>-->
			</div>
		</div>
	<div class="grid-row-2 scrollviewer-vertical" id="stockList">
		<div class="stock-banner">
			<p class="grid-column-1 stock-text">Property</p>
			<p class="grid-column-2 stock-text">1.00</p>
			<button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Propertybuy">Buy</button>
		</div>
		<div class="stock-banner">
			<p class="grid-column-1 stock-text">Oil</p>
			<p class="grid-column-2 stock-text">1.00</p> 
			<button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Oilbuy">Buy</button>
		</div>
		<div class="stock-banner">
			<p class="grid-column-1 stock-text">Materials</p>
			<p class="grid-column-2 stock-text">1.00</p>
			<button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Materialsbuy">Buy</button>
		</div>
		<div class="stock-banner">
			<p class="grid-column-1 stock-text">Bonds</p>
			<p class="grid-column-2 stock-text">1.00</p>
			<button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Bondsbuy">Buy</button></div><div class="stock-banner"><p class="grid-column-1 stock-text">Industry</p><p class="grid-column-2 stock-text">1.00</p> <button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Industrybuy">Buy</button></div><div class="stock-banner"><p class="grid-column-1 stock-text">Tech</p><p class="grid-column-2 stock-text">1.00</p> <button type="button" class="grid-column-3 btn btn-success stock-text buy-sell-banner-button" id="Techbuy">Buy</button></div><div class="button-banner"><button id="characterInfoBtn" class="btn btn-outline-primary roll-preview-btn">Show Character Info</button></div></div></div>
</body>
</html>
